{% extends 'shop/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4" style="font-family: merriweather;">Contact Us</h2>

          <form method="post" action="{% url 'shop:contactus' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label for="{{ form.name.id_for_label }}" class="form-label" style="font-family: arapey;">Your Name</label>
              {{ form.name }}
              <div class="invalid-feedback">{{ form.name.errors }}</div>
            </div>

            <div class="mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label" style="font-family: arapey;">Your Email</label>
              {{ form.email }}
              <div class="invalid-feedback">{{ form.email.errors }}</div>
            </div>

            <div class="mb-3">
              <label for="{{ form.subject.id_for_label }}" class="form-label" style="font-family: arapey;">Subject</label>
              {{ form.subject }}
              <div class="invalid-feedback">{{ form.subject.errors }}</div>
            </div>

            <div class="mb-3">
              <label for="{{ form.message.id_for_label }}" class="form-label" style="font-family: arapey;">Your Message</label>
              {{ form.message }}
              <div class="invalid-feedback">{{ form.message.errors }}</div>
            </div>

            <button type="submit" class="btn btn-success" style="font-family: arapey;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
