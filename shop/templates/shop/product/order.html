{% extends 'shop/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Create an Order</h2>
    <form method="post" action="{% url 'shop:create_order' %}" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <p class="lead">We will get back to you as soon as possible!</p>
      <button type="submit" class="btn btn-primary mt-2">Place Order</button>
    </form>
  </div>
{% endblock %}
