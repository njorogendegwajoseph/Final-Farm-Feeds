{% extends 'shop/base.html' %} {% block content %}

<!-- HTML for the Team Members Section -->
<section class="team-section">
  <div class="container">
    <h2 class="team-title lead">Our Team</h2>
    <div class="team-members">
      <div class="team-member">
        <img src="team-member-1.jpg" alt="Team Member 1" />
        <h3>John Doe</h3>
        <p>Web Developer</p>
        <p class="description">
          John is an experienced web developer with a passion for creating
          beautiful and functional websites. He specializes in front-end
          development and loves working with the latest web technologies.
        </p>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/johndoe"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://twitter.com/johndoe"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://github.com/johndoe"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

      <!-- Add more team members with similar structure -->
    </div>
  </div>
</section>

{% endblock %}
