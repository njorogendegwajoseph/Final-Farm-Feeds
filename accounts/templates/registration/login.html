<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <style>
      .card-header {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div
          class="card-header text-center"
          style="background-color: rgb(23, 179, 127)"
        >
          <h3 class="card-title" style="font-family: arapey">
            <i class="fas fa-sign-in-alt"></i> Please login here
          </h3>
        </div>
        <div class="card-body text-center">
          <form method="post" action="{% url 'accounts:login' %}" class="form">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-info">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </form>
          <p class="mt-3">
            Don't have an account?
            <a href="{% url 'accounts:register' %}">Sign up</a>
            <i class="fas fa-user-plus"></i>
          </p>
          <p class="mt-3">
            Return to <a href="{% url 'shop:homepage' %}">Home</a>
            <i class="fas fa-home"></i>
          </p>
          <p class="mt-3">
            <a href="{% url 'accounts:password_change' %}"
              >Reset Password <i class="fas fa-key"></i
            ></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
