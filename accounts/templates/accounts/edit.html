{% extends 'shop/base.html' %}


{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 p-4 bg-light rounded shadow">
            <h3 class="text-center mb-4" style="font-family: merriweather;">Edit Your Account</h3>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {{ user_form.as_p }}
                </div>
                <div class="form-group">
                    {{ profile_form.as_p }}
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-info btn-block">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
