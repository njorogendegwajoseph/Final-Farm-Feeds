<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white text-center" style="font-family: 'Arapey', serif;">
                <h3 class="card-title">
                    <i class="fas fa-user-plus"></i> Register Today!
                </h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'accounts:register' %}" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ user_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'accounts:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></p>
                <p class="mt-3 text-center">Return to <a href="{% url 'shop:homepage' %}"><i class="fas fa-home"></i> Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
